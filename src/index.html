<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="style.css" />
    <!-- Esta parte es referente a las medias querys, con esto indicamos que queremos que nuestra página se adapte al tamaño de un celular" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers</title>
  </head>

  <body>

      <!-- Barra de navegación -->

    <header>

      <div class="toggle-btn" id="menu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="logo">
          <img src="imagenes/Título.PNG" class="name">
      </div>

      <nav id="nav">
        <ul>
          <li><p>Colecciones</p></li>
          <li><p>Sale</p></li>
          <li><p>Sucursales</p></li>
          <li><p>Contacto</p></li>
          <li><p><img src="imagenes/profile-user.png" class="user"></p></li>
          <li><p><img src="imagenes/buy.png" class="car"></p></li>
        </ul>
      </nav>

    </header>
    <hr class="endNavbar">    

    <!-- Buscar Pokempon por nombre -->
    
    <div class="search">
      <section>
        <div class="findPokemon">
          <p class="favoritePokemon">¡Encuentra tu Pokemón favorito!</p>
          <div class="flexbox">
          <input type="text" placeholder="Nombre" class="pokemonName" id="nameToSearch">
          <button type="button" class="searchName" id= "searchName">Buscar</button> 
          </div>
    
          
        <hr class="line">
          
       </div>
      </section>
    </div> 
    
    <!-- Filtros -->    

    <div class="filter">
      <!-- Nota: El &#9660 es para la fechita que va hacia abajo -->
    <label for="toggle">Filtros <span>&#9660;</span> </label> 
      <input type="checkbox" id="toggle"/>

      <div class="filterList">

      <section>

        <ul>

            <li><p class="nombre">Nombre</p></li>
            
            <li><input id="az" type="checkbox"></li>
            <p class="az">Nombre alfabético (A-Z)</p>

            <li><input id="za" type="checkbox"></li>
            <p class="az">Nombre alfabético (Z-A)</p>



        </ul>   
         
      </section>
    </div>
    </div>

      <!-- Lista de Pokemones -->
      <div class="pokemonList">
        <section class="pokemons">
          <div class="atras">
          <button type="button" class="back" id="regresar">&#706; Atrás</button>            
          <p class="pokemons" id="pokemons">POKEMONES</p>
          </div>
          <div class="pokemonss" id="pokemonss"></div>
        </section>
      </div>
   



    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
