  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="style.css" />
    <!-- Con esto indicamos que queremos que nuestra página se adapte al tamaño de un celular" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers</title>
  </head>

  <body>

      <!-- Barra de navegación -->

      <header>
        <div class="toggle-btn" id="menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
  
        <div class="logo">
            <img src="imagenes/Título.PNG" class="name">
        </div>
  
        <nav id="nav">
          <ul>
            <li><p>Colecciones</p></li>
            <li><p>Sale</p></li>
            <li><p>Sucursales</p></li>
            <li><p>Contacto</p></li>
            <li><p><img src="imagenes/profile-user.png" class="user"></p></li>
            <li><p><img src="imagenes/buy.png" class="car"></p></li>
          </ul>
        </nav>
      </header>
      <hr class="endNavbar">

  
  <div class="filters">
  <div class="findPokemon">
            <h3>¡Encuentra tu Pokemón favorito!</h3>         
            <input type="text" placeholder="Nombre" class="pokemonName" id="nameToSearch">
            <br>
          <hr class="line">          
         </div>
  
  <label for="toggle" class="filtersT">Filtros   <span>&#9776;</span> </label> 
        <input type="checkbox" id="toggle"/>
    
   <div id="filter-list" class="filter-list">
    <h3>Nombre</h3>
    <div class="filter-name">
   <label> <input id="az" type="checkbox"> Nombre alfabético (A-Z) </label>
  <label> <input id="za" type="checkbox"> Nombre alfabético (Z-A) </label>
  </div>
  
    <h3>Tipo</h3>
    <div class="filter-name">
    <label><input name="tFilter" type="checkbox" id="bug"> Bicho</label>
    <label><input name="tFilter" type="checkbox" id="dark"> Siniestro</label>
    <label><input name="tFilter" type="checkbox" id="dragon"> Dragón</label>
    <label><input name="tFilter" type="checkbox" id="electric"> Eléctrico</label>
    <label><input name="tFilter" type="checkbox" id="fairy"> Hada</label>
    <label><input name="tFilter" type="checkbox" id="fighting"> Lucha</label>
    <label><input name="tFilter" type="checkbox" id="fire"> Fuego</label>
    <label><input name="tFilter" type="checkbox" id="ghost"> Fantasma</label>
    <label><input name="tFilter" type="checkbox" id="grass"> Planta</label>
    <label><input name="tFilter" type="checkbox" id="ground"> Tierra</label>
    <label><input name="tFilter" type="checkbox" id="ice"> Hielo</label>
    <label><input name="tFilter" type="checkbox" id="normal"> Normal</label>
    <label><input name="tFilter" type="checkbox" id="poison"> Veneno</label>
    <label><input name="tFilter" type="checkbox" id="psychic"> Psíquico</label>
    <label><input name="tFilter" type="checkbox" id="rock"> Roca</label>
    <label><input name="tFilter" type="checkbox" id="steel"> Acero</label>
    <label><input name="tFilter" type="checkbox" id="water"> Agua</label>
  </div>
  
    <h3>Caramelos para siguiente evolución</h3>
    <div class="filter-name">
    <label><input name="cFilter" type="checkbox" id="12"> 12</label>
    <label><input name="cFilter" type="checkbox" id="25"> 25</label>
    <label><input name="cFilter" type="checkbox" id="50"> 50</label>
      <label><input name="cFilter" type="checkbox" id="100"> 100</label>
      <label><input name="cFilter" type="checkbox" id="400"> 400</label>
  </div>
  </div>
  </div>
  
        <div class="pokemonList">
          <section class="pokemons">
            <div class="atras">
            <button type="button" class="back" id="regresar"> &#x25C4; Atrás</button>            
            <p class="pokemons" id="pokemons">POKEMONES</p>
            </div>
            <div class="pokemonss" id="pokemonss"></div>
          </section>
        </div>


    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
